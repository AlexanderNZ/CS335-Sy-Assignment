<div class="col-sm-12 col-md-12 col-lg-12">

  <div class="input-group" style="padding: 1%">
    <span class="input-group-addon" id="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
    <input type="text" class="form-control" placeholder="Username" aria-describedby="Username">
  </div>

  <div class="input-group" style="padding: 1%">
    <span class="input-group-addon" id="password"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></span>
    <input type="text" class="form-control" placeholder="Password" aria-describedby="Password">
  </div>

  <div class="input-group" style="padding: 1%">
    <span class="input-group-addon" id="address"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
    <input type="text" class="form-control" placeholder="Home Address" aria-describedby="Home">
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger">Clear</button>
    <button type="button" class="btn btn-info">Forgot Password</button>
  </div>

</div>
